{% extends 'base.html' %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
        <div class="p-8 w-full">
            <div class="uppercase tracking-wide text-sm text-red-400 font-semibold mb-1">Add New Expense</div>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.description.errors }}
                {{ form.amount.errors }}
                {{ form.date.errors }}
                {{ form.category.errors }}
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
                    <input type="text" name="description" id="description" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-red-500 focus:ring focus:ring-red-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-300">Amount</label>
                    <input type="number" name="amount" id="amount" step="0.01" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-red-500 focus:ring focus:ring-red-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-300">Date</label>
                    <input type="date" name="date" id="date" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-red-500 focus:ring focus:ring-red-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-300">Category</label>
                    <select name="category" id="category" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-red-500 focus:ring focus:ring-red-500 focus:ring-opacity-50">
                        <option value="">Select a category</option>
                        <option value="food">Food</option>
                        <option value="rent">Rent</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Add Expense
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

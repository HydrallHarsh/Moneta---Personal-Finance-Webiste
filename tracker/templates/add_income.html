{% extends 'base.html' %}

{% block title %}Add Income{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
        <div class="p-8 w-full">
            <div class="uppercase tracking-wide text-sm text-blue-400 font-semibold mb-1">Add New Income</div>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.description.errors }}
                {{ form.amount.errors }}
                {{ form.date.errors }}
                {{ form.sources.errors }}
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
                    <input type="text" name="description" id="description" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-300">Amount</label>
                    <input type="number" name="amount" id="amount" step="0.01" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-300">Date</label>
                    <input type="date" name="date" id="date" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="source" class="block text-sm font-medium text-gray-300">Source</label>
                    <select name="source" id="source" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                        <option value="">Select a source</option>
                        <option value="salary">Salary</option>
                        <option value="freelance">Freelance</option>
                        <option value="investments">Investments</option>
                        <option value="gifts">Gifts</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Add Income
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
